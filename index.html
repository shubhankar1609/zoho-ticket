<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopWorx Ticket Form</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        .form-description {
            text-align: center;
            margin-bottom: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Add the ShopWorx logo using the GitHub image URL -->
        <div class="logo">
            <img src="https://github.com/shubhankar1609/zoho-ticket/blob/main/images.png?raw=true" alt="ShopWorx Logo">
        </div>

        <h2>Raise a Ticket</h2>

        <p class="form-description">Please fill out the form below to raise a ticket.</p>

        <!-- Your form code goes here -->
        <form action="your_form_submission_endpoint" method="POST">
            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" name="customer-name" required placeholder="Enter your customer name">

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">

            <label for="user-email">Your Email</label>
            <input type="email" id="user-email" name="user-email" required placeholder="Enter your email address">

            <label for="affected-area">Subject</label>
            <select id="affected-area" name="affected-area" required>
                <option value="">Select a subject</option>
                <option value="New Request">New Request</option>
                <option value="Server">Server</option>
                <option value="Dashboard">Dashboard</option>
                <option value="Report">Report</option>
                <option value="Hardware">Hardware</option>
                <option value="Other">Other</option>
            </select>

            <label for="issue-description">Issue Description</label>
            <textarea id="issue-description" name="issue-description" rows="4" required placeholder="Describe the issue"></textarea>

            <label for="related-images">Upload Related Images (Optional)</label>
            <input type="file" id="related-images" name="related-images" accept="image/*">

            <button type="submit">Submit Ticket</button>
        </form>
    </div>

</body>
</html>
